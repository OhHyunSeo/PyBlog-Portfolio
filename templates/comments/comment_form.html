{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}댓글 수정 - PyBlog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">댓글 수정</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <a href="{% url 'blog:post_detail' comment.post.pk %}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
