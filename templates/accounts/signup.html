{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}회원가입 - 오현서의 Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">회원가입</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> 가입하기
                            </button>
                            <p class="mt-3">
                                이미 계정이 있으신가요? 
                                <a href="#" data-toggle="modal" data-target="#loginModal">로그인하기</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
