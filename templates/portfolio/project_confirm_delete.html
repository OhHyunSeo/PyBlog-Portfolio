{% extends 'base/base.html' %}
{% load static %}

{% block title %}프로젝트 삭제 - {{ project.title }} - 오현서의 Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-exclamation-triangle text-warning"></i>
                        프로젝트 삭제 확인
                    </h2>
                    
                    <p class="lead mb-4">정말로 "{{ project.title }}" 프로젝트를 삭제하시겠습니까?</p>
                    
                    {% if project.image %}
                        <img src="{{ project.image.url }}" alt="{{ project.title }}" 
                             class="img-fluid mb-4" style="max-height: 200px;">
                    {% endif %}
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-info-circle"></i>
                        이 작업은 되돌릴 수 없습니다.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> 삭제
                            </button>
                            <a href="{% url 'portfolio:project_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 취소
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
