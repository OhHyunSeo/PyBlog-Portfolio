{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if form.instance.pk %}게시글 수정{% else %}새 게시글 작성{% endif %} - PyBlog
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">
                    {% if form.instance.pk %}게시글 수정{% else %}새 게시글 작성{% endif %}
                </h1>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 저장
                        </button>
                        <a href="{% if form.instance.pk %}{% url 'blog:post_detail' form.instance.pk %}{% else %}{% url 'blog:home' %}{% endif %}"
                           class="btn btn-secondary">
                            <i class="fas fa-times"></i> 취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
